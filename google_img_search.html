<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="search_images.css">
        <script src="https://kit.fontawesome.com/a0571fe36a.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div>
            <a id="link" href="google_search.html">Google Search</a>
        <div> 
        <div id="image">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/Google_Images_2015_logo.svg/1200px-Google_Images_2015_logo.svg.png">
        </div>
            <form action="https://www.google.com/search">
                <div class="box">
                    <input name="tbm" type="hidden" value="isch">,
                    <i class="fas fa-search"></i>   
                    <input type="text" name="q">
                </div>
                <input id="button" type="submit" value="Google search">
            </form>
        </div>
    </body>
</html>
